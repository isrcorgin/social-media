<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Dark Theme</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      animation: fadeInUp 0.8s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    /* Decorative circles */
    .profile-card::before,
    .profile-card::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
    }

    .profile-card::before {
      width: 200px;
      height: 200px;
      background: #fff;
      top: -100px;
      right: -100px;
    }

    .profile-card::after {
      width: 150px;
      height: 150px;
      background: #fff;
      bottom: -75px;
      left: -75px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Profile Image with Status */
    .profile-image-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .profile-card img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .status-indicator {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background: #00ff88;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.15);
      animation: pulse 2s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
      }
    }

    .profile-card h2 {
      margin: 15px 0 8px;
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .profile-card .role {
      color: #e0e0e0;
      font-size: 15px;
      margin-bottom: 25px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    /* Stats Section */
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
      padding: 20px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      display: block;
    }

    .stat-label {
      font-size: 12px;
      color: #e0e0e0;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    /* Skills Section */
    .skills {
      margin: 25px 0;
      position: relative;
      z-index: 1;
      display : flex ;
      align-items : center ;
      justify-center : center ;
      flex-direction : column ; 
    }

    .skills h3 {
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: left;
      font-weight: 600;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .skill-tag {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      transition: all 0.3s ease;
      cursor: default;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .skill-tag:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    /* Social Buttons */
    .social-buttons {
      position: relative;
      z-index: 1;
    }

    .social-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: #fff;
      padding: 14px;
      border-radius: 12px;
      margin: 12px 0;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-buttons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .social-buttons a:hover::before {
      left: 100%;
    }

    .social-buttons a i {
      font-size: 20px;
    }

    .linkedin {
      background: linear-gradient(135deg, #0077b5, #00a0dc);
    }

    .github {
      background: linear-gradient(135deg, #24292e, #444);
    }

    .portfolio {
      background: linear-gradient(135deg, #232526, #414345);
    }

    .certificate {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #000;
    }

    .social-buttons a:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    /* Download Button */
    .download-cv {
      margin-top: 20px;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .download-cv::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .download-cv:hover::before {
      left: 100%;
    }

    .download-cv:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .profile-card {
        padding: 30px 20px;
      }

      .profile-card h2 {
        font-size: 22px;
      }

      .stat-number {
        font-size: 20px;
      }

      .social-buttons a {
        font-size: 14px;
        padding: 12px;
      }
    }

    /* Loading Animation for Stats */
    .stat-number {
      animation: countUp 1s ease-out;
    }

    @keyframes countUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <!-- Decorative Background Elements (handled by CSS) -->

    <!-- Profile Image with Status -->
    <div class="profile-image-wrapper">
      <img src="/nit-i/iqfat.jpeg" alt="Profile Photo">
      <div class="status-indicator" title="Available"></div>
    </div>

    <!-- Name & Role -->
    <h2>Iqfat Shaikh</h2>
    <p class="role">Full Stack Developer | UI/UX Enthusiast</p>

    <!-- Stats Section -->
    <div >
      
    </div>

    <!-- Skills Section -->
    <div class="skills">
      <h3>Skills & Technologies</h3>
      <div class="skills-container">
        <span class="skill-tag">JavaScript</span>

    <!-- Social Buttons -->
    <div class="social-buttons">

      <a href="https://www.linkedin.com/in/iqfat-shaikh-a63640379?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="linkedin">

    </div>

   

  </div>

  <script>
    // Animate stats on load
    function animateValue(element, start, end, duration) {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        element.textContent = value + (element.dataset.suffix || '');
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const statNumbers = document.querySelectorAll('.stat-number');
      statNumbers.forEach(stat => {
        const text = stat.textContent;
        const number = parseInt(text);
        const suffix = text.replace(number, '');
        stat.dataset.suffix = suffix;
        animateValue(stat, 0, number, 1500);
      });
    });
  </script>

</body>
</html>
