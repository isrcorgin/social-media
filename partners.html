<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Google Drive PDF -->
    <iframe src="https://drive.google.com/file/d/1bN27oe7ezOk_baERJ_BaMar52b3tZ1nI/preview"></iframe>
</body>
</html>
