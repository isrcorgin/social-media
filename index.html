<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NEXCORE ALLIANCE</title>
    <meta name="description" content="Professional responsive website" />
    <meta name="author" content="Your Name" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .button-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        transition: background-color 0.3s ease;
      }

      .button-overlay:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

      .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .company-name {
        font-size: 2.5rem;
        font-weight: bold;
        color: #1d4ed8;
        transition: color 0.3s ease;
      }

      .company-name:hover {
        color: #3b82f6;
      }

      .sparkling-container {
        position: relative;
        overflow: hidden;
      }

      .sparkling-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        opacity: 0;
        pointer-events: none;
        animation: shine 2.5s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) rotate(30deg);
          opacity: 0.2;
        }
        50% {
          transform: translateX(100%) rotate(30deg);
          opacity: 0.7;
        }
        100% {
          transform: translateX(200%) rotate(30deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body class="bg-blue-50 font-sans text-gray-700">
    <!-- Company Name Section -->
    <header class="text-center py-12">
      <h1 class="company-name hover:cursor-pointer">
        <span style="color: #1775bb">NEXCORE</span>
        <span style="color: #3b82f6">ALLIANCE</span>
      </h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 lg:px-16 flex flex-col items-center space-y-8">
      <!-- Buttons Section for New Brands -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- ISRC Card -->
        <div
          class="hover-card rounded-lg shadow-lg p-6 text-center bg-white sparkling-container"
        >
          <img
            src="images/isrc.png"
            alt="ISRC"
            class="w-3/4 mx-auto mb-4 rounded-lg"
          />
          <a
            href="isrc.html"
            class="block bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition"
            >ISRC</a
          >
          <div class="sparkling-effect"></div>
        </div>

        <!-- Code 4 Bharat Card -->
        <div
          class="hover-card rounded-lg shadow-lg p-6 text-center bg-white sparkling-container"
        >
          <img
            src="images/code4bharat.png"
            alt="Code 4 Bharat"
            class="w-3/4 mx-auto mb-4 rounded-lg"
          />
          <a
            href="code4bharat.html"
            class="block bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition"
            >Code 4 Bharat</a
          >
          <div class="sparkling-effect"></div>
        </div>

        <!-- Marketiq Card -->
        <div
          class="hover-card rounded-lg shadow-lg p-6 text-center bg-white sparkling-container"
        >
          <img
            src="images/marketiq.jpg"
            alt="Marketiq"
            class="w-3/4 mx-auto mb-4 rounded-lg"
          />
          <a
            href="marketiq.html"
            class="block bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition"
            >Marketiq</a
          >
          <div class="sparkling-effect"></div>
        </div>

        <!-- Edu Momentum LLP Card -->
        <div
          class="hover-card rounded-lg shadow-lg p-6 text-center bg-white sparkling-container"
        >
          <img
            src="images/edumomentum.png"
            alt="Edu Momentum LLP"
            class="w-3/4 mx-auto mb-4 rounded-lg"
          />
          <a
            href="edumomentum.html"
            class="block bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition"
            >Edu Momentum LLP</a
          >
          <div class="sparkling-effect"></div>
        </div>
      </div>
    </main>
  </body>
</html>
