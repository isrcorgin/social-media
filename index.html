<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EDU-MOMENTUM LLP</title>
  <meta name="description" content="Professional responsive website">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .button-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      transition: background-color 0.3s ease;
    }

    .button-overlay:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .hover-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .company-name {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      transition: color 0.3s ease;
    }

    .company-name:hover {
      color: #1d4ed8; /* Tailwind Blue */
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    .shadow-lg {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Sparkling effect */
    .sparkling-container {
      position: relative;
      overflow: hidden;
    }

    .sparkling-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
      opacity: 0;
      pointer-events: none;
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) rotate(30deg);
        opacity: 0.2;
      }
      50% {
        transform: translateX(100%) rotate(30deg);
        opacity: 0.7;
      }
      100% {
        transform: translateX(200%) rotate(30deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">

  <!-- Company Name Section -->
  <header class="text-center py-8">
    <h1 class="company-name hover:cursor-pointer">
      <span style="color: #1775BB;">EDU</span> <span style="color: #F4C01F;">MOMENTUM</span>
    </h1>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 flex flex-col items-center space-y-1">

    <!-- Image Section -->
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 mb-8">
      <div class="relative w-full md:w-1/2 h-auto rounded-lg shadow-lg hover-card sparkling-container">
        <img src="images/front.jpg" alt="Visiting Card 1" class="w-full h-auto rounded-lg">
        <div class="sparkling-effect"></div>
      </div>
      <div class="relative w-full md:w-1/2 h-auto rounded-lg shadow-lg hover-card sparkling-container">
        <img src="images/bharat.jpg" alt="Visiting Card 2" class="w-full h-auto rounded-lg">
        <div class="sparkling-effect"></div>
      </div>
    </div>

    <!-- Buttons Section -->
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
      <div class="w-full md:w-1/2 hover-card rounded-lg shadow-lg p-4 text-center bg-white">
        <img src="images/isrc.png" alt="Button 1 Image" class="w-1/2 mx-auto mb-4 rounded-lg">
        <a href="isrc.html" class="block bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
          ISRC
        </a>
      </div>
      <div class="w-full md:w-1/2 hover-card rounded-lg shadow-lg p-4 text-center bg-white">
        <img src="images/code4bharat.png" alt="Button 2 Image" class="w-1/2 mx-auto mb-4 rounded-lg">
        <a href="code4bharat.html" class="block bg-blue-600 text-white font-bold py-1 px-4 rounded-lg hover:bg-blue-700 transition">
          Code 4 Bharat
        </a>
      </div>
    </div>

  </main>

</body>

</html>
