<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marketiq</title>
    <meta
      name="description"
      content="We specialize in creating tailored solutions that help brands grow in the fast-paced digital world."
    />
    <meta name="author" content="Seth Cottle" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton-auto.css" />
    <link rel="stylesheet" href="css/brands.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column" style="margin-top: 10%">
          <img src="images/marketiq.webp" style="width: 150px" alt="Marketiq" />
          <h1 role="heading">Marketiq</h1>
          <p style="font: bold">
            We specialize in creating tailored solutions that help brands grow
            in the fast-paced digital world.
          </p>
          <a
            class="button button-default"
            href="https://www.marketiqjunction.com/"
            target="_blank"
            rel="noopener"
            role="button"
          >
            <img
              class="icon"
              aria-hidden="true"
              src="images/icons/generic-website.svg"
              alt="Website Icon"
            />Visit Website </a
          ><br />
          <!-- Social Media and Contact Links -->
          <a
            class="button button-whatsapp"
            href="https://wa.me/9594402916"
            target="_blank"
            rel="noopener"
            role="button"
          >
            <img
              class="icon"
              aria-hidden="true"
              src="images/icons/whatsapp.svg"
              alt="WhatsApp Logo"
            />WhatsApp </a
          ><br />
          <a
            class="button button-instagram"
            href="https://www.instagram.com/marketiq"
            target="_blank"
            rel="noopener"
            role="button"
          >
            <img
              class="icon"
              aria-hidden="true"
              src="images/icons/instagram.svg"
              alt="Instagram Logo"
            />Instagram </a
          ><br />
          <a
            class="button button-linked"
            href="https://www.linkedin.com/company/marketiq"
            target="_blank"
            rel="noopener"
            role="button"
          >
            <img
              class="icon"
              aria-hidden="true"
              src="images/icons/linkedin.svg"
              alt="LinkedIn Logo"
            />LinkedIn </a
          ><br />
          <a
            class="button button-default"
            href="mailto:info@marketiq.com"
            target="_blank"
            rel="noopener"
            role="button"
          >
            <img
              class="icon"
              aria-hidden="true"
              src="images/icons/generic-email.svg"
              alt="Email Icon"
            />Email Us </a
          ><br />
        </div>
      </div>
    </div>
  </body>
</html>
